<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar Cese de Empleado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #614385, #516395);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, sans-serif;
    }
    .card {
      border-radius: 1.2rem;
      padding: 2rem;
      background: rgba(255, 255, 255, .9);
      max-width: 700px;
      width: 100%;
    }
    h2 { font-weight: 600; text-align: center; margin-bottom: 1.5rem; }
    .form-label { font-weight: 500; }
  </style>
</head>
<body>
  <div class="card shadow">
    <div>
    <a href="http://10.182.18.70:3000/" style="font-size: 0.8rem; padding: 0.5rem 0.8rem;" class="btn btn-primary">&lt;</a>
    </div>
    <h2>Registrar Cese de Empleado</h2>

    <!-- Formulario bÃºsqueda -->
    <form id="formBuscar" class="mb-4 row g-3">
      <div class="col-md-9">
        <input
          type="text"
          id="dniBuscar"
          list="datalistDNI"
          class="form-control"
          placeholder="Ingrese DNI del empleado"
          required
        >
        <datalist id="datalistDNI"></datalist>
      </div>
      <div class="col-md-3 text-end">
        <button class="btn btn-primary w-100" type="submit">Buscar</button>
      </div>
    </form>

    <!-- Formulario cese -->
    <form id="formCese" class="row g-3 d-none">
      <div class="col-md-4">
        <label class="form-label">DNI</label>
        <input id="dni" class="form-control" readonly>
      </div>
      <div class="col-md-4">
        <label class="form-label">Nombres</label>
        <input id="nombres" class="form-control" readonly>
      </div>
      <div class="col-md-4">
        <label class="form-label">Apellido Paterno</label>
        <input id="apellido" class="form-control" readonly>
      </div>
      <div class="col-md-6">
        <label class="form-label">Nueva Fecha de Cese</label>
        <input type="date" id="fechaCese" class="form-control" required>
      </div>
      <div class="col-md-6 text-end align-self-end">
        <button type="submit" class="btn btn-danger px-4">Registrar Cese</button>
      </div>
    </form>

    <!-- Mensajes -->
    <div id="msg" class="alert mt-3 d-none"></div>
  </div>

  <script src="cese.js"></script>
</body>
</html>
