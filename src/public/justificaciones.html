<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Justificaciones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: #f1f5f9;           /* Gris muy claro, sin gradientes */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #1e293b;
    }

    .justificacion-card {
      border: 1px solid #e2e8f0;
      border-radius: 0.5rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      background: #ffffff;
      padding: 2rem;
      max-width: 900px;
      margin: 2rem auto;
    }

    .employee-header {
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 0.5rem;
      padding: 1.5rem;
      margin-bottom: 2rem;
      color: #1e293b;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .employee-name {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #1e40af;
    }

    .employee-dni {
      font-size: 1rem;
      color: #64748b;
    }

    .form-control, .form-select {
      border: 1px solid #e2e8f0;
      border-radius: 0.375rem;
      padding: 0.75rem;
      background: #f8fafc;
    }

    .form-control:focus, .form-select:focus {
      border-color: #1e40af;
      box-shadow: 0 0 0 0.2rem rgba(30, 64, 175, 0.25);
    }

    .btn {
      border-radius: 0.375rem;
      font-weight: 500;
      padding: 0.75rem 1.5rem;
      transition: all 0.2s ease;
    }

    .btn-primary {
      background: #1e40af;
      border-color: #1e40af;
    }

    .btn-primary:hover {
      background: #1e3a8a;
      border-color: #1e3a8a;
    }

    .btn-success {
      background: #059669;
      border-color: #059669;
    }

    .btn-success:hover {
      background: #047857;
      border-color: #047857;
    }
  </style>
</head>
<body>

  <div class="justificacion-card">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <a href="/" style="font-size: 0.8rem; padding: 0.5rem 0.8rem;" class="btn btn-primary">
        <i class="fas fa-arrow-left me-1"></i>
        Volver al Dashboard
      </a>
      <h2 class="mb-0">Registrar Justificación</h2>
      <div style="width: 100px;"></div> <!-- Espaciador para centrar el título -->
    </div>

    <!-- Información del empleado -->
    <div id="employeeHeader" class="employee-header">
      <div class="employee-name" id="employeeName">Cargando...</div>
      <div class="employee-dni" id="employeeDNI">DNI: -</div>
    </div>

    <!-- Campos autocompletados -->
    <form id="formRegistrar" class="row g-3 mb-2">

      <div class="col-md-6">
        <label for="fecha" class="form-label">Fecha de Justificación</label>
        <input type="date" id="fecha" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label for="tipo" class="form-label">Tipo de Justificación</label>
        <select id="tipo" class="form-select" required>
          <option value="">Seleccione una opción</option>
        </select>
      </div>
      <div class="col-12">
        <label for="motivo" class="form-label">Motivo</label>
        <textarea id="motivo" class="form-control" rows="2" maxlength="200" placeholder="Escriba el motivo (máx. 200 caracteres)"></textarea>
      </div>
      <div class="col-md-6">
        <label for="estado" class="form-label">Estado</label>
        <select id="estado" class="form-select" required>
          <option value="">Seleccione estado</option>
          <option value="Aprobado">Aprobado</option>
          <option value="Desaprobado">Desaprobado</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="aprobadorDNI" class="form-label">Aprobador DNI</label>
        <input type="text" id="aprobadorDNI" class="form-control" required>
      </div>
      <div class="col-12 text-end">
        <button type="submit" class="btn btn-success">
          <i class="fas fa-check-circle me-2"></i>
          Registrar
        </button>
      </div>
    </form>
  </div>

  <script src="auth.js"></script>
  <script src="justificacion.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      auth.checkAuthImmediate();
    });
  </script>
</body>
</html>
