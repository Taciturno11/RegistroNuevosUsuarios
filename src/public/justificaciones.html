<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Justificaciones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #614385, #516395);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, sans-serif;
    }

    .card {
      border-radius: 1.2rem;
      padding: 2rem;
      background: rgba(255, 255, 255, .95);
      max-width: 700px;
      width: 100%;
    }

    h2 {
      font-weight: 600;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .form-label {
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="card shadow">
    <div>
    <a href="http://10.182.18.70:3000/" style="font-size: 0.8rem; padding: 0.5rem 0.8rem;" class="btn btn-primary">&lt;</a>
    </div>
    <h2>Registrar Justificación</h2>

    <!-- Formulario búsqueda -->
    <form id="formBuscar" class="mb-4" onsubmit="return false">
      <label for="dniBuscar" class="form-label">DNI del empleado</label>
      <div class="input-group">
        <input type="text" id="dniBuscar" list="datalistDNI" class="form-control" placeholder="Ingrese DNI" required>
        <datalist id="datalistDNI"></datalist>
        <button class="btn btn-primary" id="btnBuscar" type="button">Buscar</button>
      </div>
    </form>

    <!-- Campos autocompletados -->
    <form id="formRegistrar" class="row g-3 mb-2 d-none">

      <div class="col-md-6">
        <label class="form-label">Nombres</label>
        <input id="nombres" class="form-control" readonly>
      </div>
      <div class="col-md-6">
        <label class="form-label">Apellido Paterno</label>
        <input id="apellido" class="form-control" readonly>
      </div>
      <div class="col-md-6">
        <label for="fecha" class="form-label">Fecha de Justificación</label>
        <input type="date" id="fecha" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label for="tipo" class="form-label">Tipo de Justificación</label>
        <select id="tipo" class="form-select" required>
          <option value="">Seleccione una opción</option>
        </select>
      </div>
      <div class="col-12">
        <label for="motivo" class="form-label">Motivo</label>
        <textarea id="motivo" class="form-control" rows="2" maxlength="200" placeholder="Escriba el motivo (máx. 200 caracteres)"></textarea>
      </div>
      <div class="col-md-6">
        <label for="estado" class="form-label">Estado</label>
        <select id="estado" class="form-select" required>
          <option value="">Seleccione estado</option>
          <option value="Aprobado">Aprobado</option>
          <option value="Desaprobado">Desaprobado</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="aprobadorDNI" class="form-label">Aprobador DNI</label>
        <input type="text" id="aprobadorDNI" class="form-control" required>
      </div>
      <div class="col-12 text-end">
        <button type="submit" class="btn btn-success">Registrar</button>
      </div>
    </form>
  </div>

  <script src="/justificacion.js"></script>
</body>
</html>
