<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Sistema de Empleados</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: #f1f5f9;           /* Gris muy claro, sin gradientes */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #1e293b;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background: #ffffff;
      border: 1px solid #e2e8f0;
      border-radius: 0.5rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      padding: 2rem;
      max-width: 400px;
      width: 100%;
    }

    .login-header {
      background: #1e293b;
      color: white;
      border-radius: 0.5rem;
      padding: 1.5rem;
      margin: -2rem -2rem 2rem -2rem;
      text-align: center;
    }

    .form-control {
      border: 1px solid #e2e8f0;
      border-radius: 0.375rem;
      padding: 0.75rem;
      background: #f8fafc;
    }

    .form-control:focus {
      border-color: #1e40af;
      box-shadow: 0 0 0 0.2rem rgba(30, 64, 175, 0.25);
    }

    .btn {
      border-radius: 0.375rem;
      font-weight: 500;
      padding: 0.75rem 1.5rem;
      transition: all 0.2s ease;
    }

    .btn-primary {
      background: #1e40af;
      border-color: #1e40af;
    }

    .btn-primary:hover {
      background: #1e3a8a;
      border-color: #1e3a8a;
    }

    .input-group-text {
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 0.375rem;
      color: #64748b;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <!-- Header -->
    <div class="login-header">
      <div class="text-center mb-2">
        <img src="/partner.svg" alt="Logo Partner" width="48" height="48">
      </div>
      <h2 class="h3 mb-0">Iniciar Sesi칩n</h2>
    </div>
    
    <!-- Formulario -->
    <form id="loginForm">
      <div class="mb-3">
        <label for="usuario" class="form-label">Usuario</label>
        <input
          type="text"
          class="form-control"
          id="usuario"
          placeholder="Ingrese su DNI"
          required
          autofocus
        />
      </div>
      
      <div class="mb-4">
        <label for="contrasena" class="form-label">Contrase침a</label>
        <div class="input-group">
          <input
            type="password"
            class="form-control"
            id="contrasena"
            placeholder="Ingrese su contrase침a"
            required
          />
          <button
            type="button"
            class="btn btn-outline-secondary"
            id="togglePassword"
            tabindex="-1"
          >
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </div>
      
      <button
        type="submit"
        class="btn btn-primary w-100"
        id="btnLogin"
      >
        <i class="fas fa-sign-in-alt me-2"></i>
        Ingresar
      </button>
    </form>
  </div>
  
  <!-- Modal de error -->
  <div id="errorModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Error de autenticaci칩n</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p id="errorMessage"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
            Entendido
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="login.js"></script>
</body>
</html>
