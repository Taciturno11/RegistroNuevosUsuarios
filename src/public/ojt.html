<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>OJT / CIC</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg,#614385,#516395);
      display:flex; align-items:center; justify-content:center;
      font-family:system-ui,sans-serif;
    }
    .card {
      border-radius:1.2rem; padding:2rem;
      background:rgba(255,255,255,.95); max-width:600px; width:100%;
    }
    h2 { text-align:center; margin-bottom:1.5rem; }
  </style>
</head>
<body>
  <div class="card shadow">
    <h2>Registro OJT / CIC</h2>
    <form id="formOJT" class="row g-3">
      <!-- 1. Usuario CIC -->
      <div class="col-12">
        <label for="usuarioCIC" class="form-label">Usuario CIC</label>
        <input type="text" id="usuarioCIC" class="form-control" required>
      </div>
      <!-- 2. DNI Empleado (autocomplete) -->
      <div class="col-12">
        <label for="dniEmpl" class="form-label">DNI Empleado</label>
        <input
          type="text"
          id="dniEmpl"
          list="listaDNIEmpl"
          class="form-control"
          placeholder="Ingrese DNI"
          required
        >
        <datalist id="listaDNIEmpl"></datalist>
      </div>
      <!-- 3. FechaHoraInicio -->
      <div class="col-md-6">
        <label for="fechaIni" class="form-label">Fecha-Hora Inicio</label>
        <input type="datetime-local" id="fechaIni" class="form-control" required>
      </div>
      <!-- 4. FechaHoraFin -->
      <div class="col-md-6">
        <label for="fechaFin" class="form-label">Fecha-Hora Fin</label>
        <input type="datetime-local" id="fechaFin" class="form-control">
        <small class="text-muted">Déjalo en blanco si sigue activo</small>
      </div>
      <!-- 5. Botón -->
      <div class="col-12 text-end">
        <button type="submit" class="btn btn-success">Guardar OJT/CIC</button>
      </div>
    </form>
    <div id="msgOJT" class="alert mt-3 d-none"></div>
  </div>

  <script src="/ojt.js"></script>
</body>
</html>
