<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Alta de Empleados</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <!-- 🎨 Estilos propios -->
  <style>
    /* ===== Paleta editable ===== */
    :root{
      --campo-bg:#ffffff71;
      --campo-bg-focus:#d4dbe4;
      --campo-border:#a7a07a;
      --campo-border-focus:#ebd99e;
      --campo-text:#1e2246;
      --campo-placeholder:#ff0000;
    }

    form .form-control,form .form-select{
      background:var(--campo-bg);
      border:1px solid var(--campo-border);
      color:var(--campo-text);
      caret-color:#000;
    }
    form .form-control::placeholder{color:var(--campo-placeholder);opacity:1}
    form .form-control:focus,form .form-select:focus{
      background:var(--campo-bg-focus);
      border-color:var(--campo-border-focus);
      box-shadow:0 0 0 .15rem rgba(52,96,255,.25);
      color:var(--campo-text);
      caret-color:#000;
    }

    /* ===== estética general ===== */
    body{
      min-height:100vh;
      background:linear-gradient(135deg, #297373 0%, #FE7F2D 100%);
      display:flex;align-items:center;justify-content:center;
      font-family:system-ui,sans-serif;
    }
    .card{
      border-radius:1.2rem;
      backdrop-filter:blur(10px);
      background:rgba(255,255,255,.95);
      box-shadow:0 8px 32px rgba(0,0,0,.15);
      border: 1px solid rgba(255,255,255,.2);
    }
    h2{font-weight:600; color:#2c3e50;}.form-label{font-weight:500}
    .btn-primary{background:#0066ff;border-color:#0066ff}
    .btn-primary:hover{background:#0051d4}
    
    /* Estilos para las tarjetas */
    .hover-card {
      transition: all 0.3s ease;
      cursor: pointer;
    }
    
    .hover-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15) !important;
    }
    
    .icon-container {
      display: inline-block;
      padding: 1rem;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
    }
    
    .card-title {
      font-size: 1.25rem;
    }
    
    .card-text {
      font-size: 0.9rem;
      line-height: 1.4;
    }

    /* ===== contenedores de sección ===== */
    .seccion{
      border:3px solid rgba(48, 25, 0, 0.644);
      border-radius:0.5rem;
      padding:0rem 1rem 0.5rem;
      margin-bottom:-0.5rem;
      background:rgba(255,255,255,.0);
    }
    .seccion legend{
      font-weight:600;
      padding:-1rem 0.5rem;
      width:auto;
    }
    legend {
    float: left;
    width: 100%;
    padding: 0.8px;
    margin-bottom: -0.1rem;
    font-size: calc(1.275rem + .3vw);
    line-height: inherit;
    }



  </style>
</head>

<body>
    <div class="card shadow-sm w-100" style="max-width:1200px;">
    <!-- Menú superior con fondo gris -->
    <div class="bg-light px-5 py-3 rounded-top" style="background-color: #e5e7eb !important;">
      <div class="d-flex justify-content-between align-items-center">
        <div id="greeting"></div>
        <div id="userInfo"></div>
      </div>
    </div>
    
    <!-- Contenido principal con fondo blanco -->
    <div class="bg-white px-5 py-4 rounded-bottom">
      <!-- Título del sistema -->
      <div class="text-center mb-5">
        <h2 class="mb-1">Sistema de Gestión de Empleados</h2>
        <p class="text-muted mb-0">Panel de control y administración</p>
      </div>

      <!-- Línea divisoria -->
      <hr class="my-4">
      
      <!-- Dashboard con botones de navegación -->
      <div class="row g-4">
                    <!-- Registrar Empleado -->
          <div class="col-md-6 col-lg-4">
            <div class="card h-100 border-0 shadow-lg hover-card" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
              <div class="card-body text-center text-white p-4">
                <div class="mb-4">
                  <div class="icon-container">
                    <svg width="48" height="48" fill="currentColor" viewBox="0 0 24 24">
                      <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
                  </div>
                </div>
                <h5 class="card-title mb-3 fw-bold">Registrar Empleado</h5>
                <p class="card-text mb-4 opacity-75">Agregar nuevos empleados al sistema</p>
                <button class="btn btn-light w-100 fw-semibold" onclick="window.location.href='/registrar-empleado'">
                  Ir a Registrar
                </button>
              </div>
            </div>
          </div>

                            <!-- Cese de Empleado -->
          <div class="col-md-6 col-lg-4">
            <div class="card h-100 border-0 shadow-lg hover-card" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
              <div class="card-body text-center text-white p-4">
                <div class="mb-4">
                  <div class="icon-container">
                    <svg width="48" height="48" fill="currentColor" viewBox="0 0 24 24">
                      <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                    </svg>
                  </div>
                </div>
                <h5 class="card-title mb-3 fw-bold">Cese de Empleado</h5>
                <p class="card-text mb-4 opacity-75">Registrar terminación laboral</p>
                <button class="btn btn-light w-100 fw-semibold" onclick="window.location.href='/cese'">
                  Ir a Cese
                </button>
              </div>
            </div>
          </div>

                            <!-- Justificaciones -->
          <div class="col-md-6 col-lg-4">
            <div class="card h-100 border-0 shadow-lg hover-card" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
              <div class="card-body text-center text-white p-4">
                <div class="mb-4">
                  <div class="icon-container">
                    <svg width="48" height="48" fill="currentColor" viewBox="0 0 24 24">
                      <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                    </svg>
                  </div>
                </div>
                <h5 class="card-title mb-3 fw-bold">Justificaciones</h5>
                <p class="card-text mb-4 opacity-75">Gestionar justificaciones de empleados</p>
                <button class="btn btn-light w-100 fw-semibold" onclick="window.location.href='/justificaciones'">
                  Ir a Justificaciones
                </button>
              </div>
            </div>
          </div>

          <!-- OJT / CIC -->
          <div class="col-md-6 col-lg-4">
            <div class="card h-100 border-0 shadow-lg hover-card" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);">
              <div class="card-body text-center text-white p-4">
                <div class="mb-4">
                  <div class="icon-container">
                    <svg width="48" height="48" fill="currentColor" viewBox="0 0 24 24">
                      <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                    </svg>
                  </div>
                </div>
                <h5 class="card-title mb-3 fw-bold">OJT / CIC</h5>
                <p class="card-text mb-4 opacity-75">Gestión de usuarios CIC y OJT</p>
                <button class="btn btn-light w-100 fw-semibold" onclick="window.location.href='/ojt'">
                  Ir a OJT/CIC
                </button>
              </div>
            </div>
          </div>


      </div>
    </div>
  </div>

  <script src="auth.js"></script>
  <script src="app.js"></script>
  <script>
    // Verificar autenticación al cargar la página
    document.addEventListener('DOMContentLoaded', () => {
      if (auth.checkAuthImmediate()) {
        // Mostrar información del usuario y saludo
        auth.displayUserInfo();
        auth.displayGreeting();
      }
    });
  </script>
</body>
</html>
